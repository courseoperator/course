<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程碼查詢課綱（PDF）+ 翻譯</title>

  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 220px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 120px); }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
    }

    .card-body{ flex:1; min-height:0; }
    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.5;
      padding:10px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    .split{
      display:grid;
      grid-template-rows: 0.3fr 0.7fr;
      gap:10px;
      height:100%;
      padding:10px;
    }

    .box{
      border:1px solid var(--border);
      border-radius:10px;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }
    .box .label{
      padding:8px 10px;
      background:#fafafa;
      border-bottom:1px solid var(--border);
      font-size:12.5px;
    }
    .box .content{ flex:1; min-height:0; }

    #translatedText { line-height: 1.7; }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }

    @media (max-width: 900px) {
      main { height: auto; }
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto; padding: 10px 12px; }
      .topbar { gap: 8px; }
      input { width: 100%; }
      #pdfCard .card-body { height: 55vh; }
      #transCard .card-body { height: 65vh; }
      .split { grid-template-rows: 0.35fr 0.65fr; }
    }

    @media (max-width: 420px) {
      h2 { font-size: 17px; }
      button, select { width: 100%; }
      .topbar { align-items: stretch; }
      .split { grid-template-rows: 0.4fr 0.6fr; }
      #pdfCard .card-body { height: 50vh; }
      #transCard .card-body { height: 70vh; }
    }
  </style>
</head>

<body>
<header>
  <h2>課程碼查詢課綱（PDF）+ 翻譯</h2>
  <div class="hint">
    ✅ 已做「批次翻譯」加速：多段合併成少數請求，翻譯後再切回段落，方便對照。
  </div>

  <div class="topbar">
    <input id="courseCode" placeholder="輸入課程碼（四位數）" maxlength="4" />
    <button id="btnSearch" type="button">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上</button>

    <label for="lang">語言</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
      <option value="th">ไทย</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>

    <button id="btnTranslate" type="button">翻譯</button>
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <div id="pdfCard" class="card">
      <div id="meta" class="card-header">尚未載入 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <div id="transCard" class="card">
      <div class="card-header">翻譯區（原文/翻譯可對照）</div>
      <div class="card-body">
        <div class="split">
          <div class="box">
            <div class="label">原文（保留段落/換行）</div>
            <div class="content"><textarea id="sourceText"></textarea></div>
          </div>

          <div class="box">
            <div class="label">翻譯結果（保留段落）</div>
            <div class="content"><textarea id="translatedText"></textarea></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const TRANSLATE_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbzmMkx32IfB9rT9x3XIubiGv4RbRyWdzj9m2hdwFftQuQ7VrQupVrA9OUSeXlF-PB8qyA/exec";

  let pdfJsReady = false;
  let indexData = null;
  let currentPdfUrl = null;
  let extractedPdfText = "";

  // ✅ 批次翻譯參數：越大越少次請求，但單次太大可能超過 GAS/翻譯限制
  const BATCH_CHAR_LIMIT = 3500; // 建議 2500~4500 間調整

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    document.getElementById('btnOneClickCopy').disabled = !enabled;
    document.getElementById('btnOneClickPaste').disabled = !enabled;
  }

  async function loadIndex() {
    if (indexData) return indexData;
    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json');
    indexData = await res.json();
    return indexData;
  }

  async function lookup() {
    try {
      const code = (document.getElementById('courseCode').value || '').trim();
      if (code.length !== 4) return setStatus('請輸入四位數課程碼', 'error');

      setStatus('查詢中…');
      const idx = await loadIndex();
      const entry = idx[code];
      if (!entry || !entry.file) return setStatus('查無此課程碼（請確認 index.json）', 'error');

      const rawPath = entry.file;
      const encodedPath = encodeURI(rawPath);

      currentPdfUrl = encodedPath;
      extractedPdfText = "";

      document.getElementById('pdfFrame').src = encodedPath;
      document.getElementById('meta').textContent =
        `課程碼：${code}｜${entry.title_zh || ''}（${rawPath}）`;

      document.getElementById('sourceText').value = '';
      document.getElementById('translatedText').value = '';

      setStatus(pdfJsReady
        ? 'PDF 已載入。可按「一鍵複製」擷取全文（保留段落）。'
        : 'PDF 已載入，但 PDF.js 未就緒（請確認 vendor/pdfjs 檔案存在）。',
        'ok'
      );
    } catch (e) {
      console.error(e);
      setStatus(`發生錯誤：${e.message}`, 'error');
    }
  }

  // ===== PDF 擷取：保留行/段落 =====
  function normalizeTextForTranslation(text) {
    return (text || '')
      .replace(/[ \t]+\n/g, '\n')
      .replace(/\n[ \t]+/g, '\n')
      .replace(/[ \t]{2,}/g, ' ')
      .replace(/\n{3,}/g, '\n\n')
      .trim();
  }

  function averageY(lineTokens) {
    const sum = lineTokens.reduce((acc, t) => acc + t.y, 0);
    return sum / Math.max(1, lineTokens.length);
  }

  async function extractAllTextFromPdfWithLayout(pdfUrl) {
    const absUrl = new URL(pdfUrl, window.location.href).href;
    const loadingTask = window.pdfjsLib.getDocument({ url: absUrl });
    const pdf = await loadingTask.promise;

    let full = "";
    for (let p = 1; p <= pdf.numPages; p++) {
      setStatus(`擷取 PDF 文字中…（第 ${p}/${pdf.numPages} 頁）`);
      const page = await pdf.getPage(p);
      const tc = await page.getTextContent();

      const tokens = tc.items
        .filter(it => (it.str || '').trim().length > 0 && it.transform && it.transform.length >= 6)
        .map(it => ({ str: it.str, x: it.transform[4], y: it.transform[5] }));

      if (tokens.length === 0) { full += "\n\n"; continue; }

      tokens.sort((a, b) => (b.y !== a.y) ? (b.y - a.y) : (a.x - b.x));

      const lineThreshold = 2.5;
      const lines = [];
      let currentLine = [tokens[0]];

      for (let i = 1; i < tokens.length; i++) {
        const prev = tokens[i - 1];
        const cur = tokens[i];
        if (Math.abs(cur.y - prev.y) <= lineThreshold) currentLine.push(cur);
        else { lines.push(currentLine); currentLine = [cur]; }
      }
      lines.push(currentLine);

      const lineTexts = [];
      const paragraphBreaks = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].slice().sort((a, b) => a.x - b.x);
        let lt = "";

        for (let j = 0; j < line.length; j++) {
          const t = line[j];
          if (j === 0) lt += t.str;
          else {
            const prev = line[j - 1];
            const gap = t.x - prev.x;
            if (gap > 8) lt += " ";
            lt += t.str;
          }
        }
        lineTexts.push(lt.trim());

        if (i < lines.length - 1) {
          const dy = Math.abs(averageY(lines[i]) - averageY(lines[i + 1]));
          paragraphBreaks.push(dy);
        }
      }

      const paragraphDyThreshold = 12;
      let pageText = "";
      for (let i = 0; i < lineTexts.length; i++) {
        pageText += lineTexts[i] + "\n";
        if (i < paragraphBreaks.length && paragraphBreaks[i] > paragraphDyThreshold) pageText += "\n";
      }

      full += pageText.trimEnd() + "\n\n";
    }

    return normalizeTextForTranslation(full);
  }

  // ====== 文字切段 ======
  function splitIntoParagraphs(text) {
    const t = (text || '').replace(/\r\n/g, '\n').trim();
    let paras = t.split(/\n{2,}/).map(s => s.trim()).filter(Boolean);

    if (paras.length <= 1) {
      const lines = t.split('\n').map(s => s.trim()).filter(Boolean);
      paras = [];
      let buf = '';
      for (const line of lines) {
        if ((buf + ' ' + line).trim().length < 180) buf = (buf ? (buf + ' ' + line) : line);
        else { if (buf) paras.push(buf.trim()); buf = line; }
      }
      if (buf) paras.push(buf.trim());
    }
    return paras;
  }

  // ====== 翻譯：POST JSON + fallback GET ======
  async function translateChunk(source, targetLang) {
    const payload = { text: source, target_lang: targetLang };

    // POST
    try {
      const res = await fetch(TRANSLATE_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json;charset=utf-8' },
        body: JSON.stringify(payload)
      });

      const raw = await res.text();
      if (!res.ok) throw new Error(`POST HTTP ${res.status}: ${raw.slice(0, 160)}`);

      try {
        const data = JSON.parse(raw);
        const out = data.translated_text ?? data.translation ?? data.translated ?? data.output ?? data.result ?? '';
        if (!out) throw new Error('POST 回傳無翻譯欄位');
        return String(out);
      } catch {
        if (!raw.trim()) throw new Error('POST 回傳為空');
        return raw;
      }
    } catch (postErr) {
      // GET fallback
      const url = new URL(TRANSLATE_ENDPOINT);
      url.searchParams.set('text', source);
      url.searchParams.set('target_lang', targetLang);

      const res = await fetch(url.toString(), { method: 'GET', cache: 'no-store' });
      const raw = await res.text();
      if (!res.ok) throw new Error(`GET HTTP ${res.status}: ${raw.slice(0, 160)}（原 POST：${postErr.message}）`);

      try {
        const data = JSON.parse(raw);
        const out = data.translated_text ?? data.translation ?? data.translated ?? data.output ?? data.result ?? '';
        if (!out) throw new Error('GET 回傳無翻譯欄位');
        return String(out);
      } catch {
        if (!raw.trim()) throw new Error('GET 回傳為空');
        return raw;
      }
    }
  }

  // ✅ 批次打包：多段合併成少數 requests（核心加速）
  function packParagraphs(paras) {
    // 使用「不太會被翻譯改掉」的分隔符
    // 這個 token 幾乎不會出現在課綱內容，也通常會原樣保留
    const makeSep = (i) => `<<<P${String(i).padStart(4,'0')}>>>`;

    const batches = [];
    let current = { text: '', meta: [] }; // meta: [{startIndex, sep, paraIndex}]
    for (let i = 0; i < paras.length; i++) {
      const sep = makeSep(i);
      const piece = (current.text ? "\n\n" : "") + sep + "\n" + paras[i];

      if ((current.text + piece).length > BATCH_CHAR_LIMIT && current.text) {
        batches.push(current);
        current = { text: sep + "\n" + paras[i], meta: [{ sep, paraIndex: i }] };
      } else {
        current.text += piece;
        current.meta.push({ sep, paraIndex: i });
      }
    }
    if (current.text) batches.push(current);
    return { batches, makeSep };
  }

  function unpackBySeparators(translatedBatchText, expectedMeta) {
    // 用 sep 把結果切回去
    // 策略：先把所有 sep 做成可 split 的標記，再找每段內容
    const outMap = new Map();

    // 確保每個 separator 存在
    for (const m of expectedMeta) {
      const idx = translatedBatchText.indexOf(m.sep);
      // 若 separator 被破壞（少見），就讓它回退為整批內容
      if (idx === -1) return null;
    }

    // 以每個 sep 的出現位置排序切段
    const points = expectedMeta.map(m => ({
      sep: m.sep,
      paraIndex: m.paraIndex,
      pos: translatedBatchText.indexOf(m.sep)
    })).sort((a,b)=>a.pos-b.pos);

    for (let i = 0; i < points.length; i++) {
      const start = points[i].pos + points[i].sep.length;
      const end = (i < points.length - 1) ? points[i+1].pos : translatedBatchText.length;
      let chunk = translatedBatchText.slice(start, end);

      // 去掉開頭的換行與可能殘留的 ">>>" 後換行
      chunk = chunk.replace(/^\s*\n/, '').trim();
      outMap.set(points[i].paraIndex, chunk);
    }

    return outMap;
  }

  // ✅ 批次翻譯主流程
  async function translateAll() {
    const src = (document.getElementById('sourceText').value || '').trim();
    if (!src) return setStatus('請先貼上原文內容（或用「一鍵貼上」）。', 'error');

    const lang = document.getElementById('lang').value;
    const btn = document.getElementById('btnTranslate');
    btn.disabled = true;

    try {
      const paras = splitIntoParagraphs(src);
      if (paras.length === 0) return setStatus('原文沒有可翻譯內容。', 'error');

      // 1) 打包成批次
      const { batches } = packParagraphs(paras);

      // 2) 逐批翻譯（請求次數大幅減少）
      const translatedParas = new Array(paras.length).fill('');

      for (let b = 0; b < batches.length; b++) {
        setStatus(`批次翻譯中…（批次 ${b + 1}/${batches.length}，含 ${batches[b].meta.length} 段）`);
        const translatedBatch = await translateChunk(batches[b].text, lang);

        const map = unpackBySeparators(translatedBatch, batches[b].meta);
        if (!map) {
          // fallback：若分隔符被破壞，就退回「逐段翻譯」以確保正確
          setStatus(`分隔符被改寫，啟動保守模式逐段翻譯…（批次 ${b + 1}/${batches.length}）`);
          for (const m of batches[b].meta) {
            const t = await translateChunk(paras[m.paraIndex], lang);
            translatedParas[m.paraIndex] = t.trim();
          }
        } else {
          for (const [idx, val] of map.entries()) {
            translatedParas[idx] = (val || '').trim();
          }
        }
      }

      // 3) 組回去（段落空行）
      document.getElementById('translatedText').value = translatedParas.filter(Boolean).join("\n\n");
      setStatus(`翻譯完成 ✅（段落 ${paras.length} → 請求 ${batches.length} 次，速度會明顯提升）`, 'ok');

    } catch (e) {
      console.error(e);
      setStatus(`翻譯失敗：${e.message}`, 'error');
    } finally {
      btn.disabled = false;
    }
  }

  // ===== 一鍵複製/貼上 =====
  async function oneClickCopy() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵複製」。', 'error');

    const btnCopy = document.getElementById('btnOneClickCopy');
    const btnPaste = document.getElementById('btnOneClickPaste');
    btnCopy.disabled = true; btnPaste.disabled = true;

    try {
      setStatus('開始擷取 PDF 全文（保留段落/換行）…');
      const text = await extractAllTextFromPdfWithLayout(currentPdfUrl);
      if (!text) return setStatus('擷取結果為空：可能是掃描型 PDF 或文字不可擷取。', 'error');

      extractedPdfText = text;

      try {
        await navigator.clipboard.writeText(extractedPdfText);
        setStatus(`一鍵複製完成：已寫入剪貼簿（約 ${extractedPdfText.length} 字）。也可按「一鍵貼上」。`, 'ok');
      } catch {
        setStatus(`已擷取全文（約 ${extractedPdfText.length} 字），但瀏覽器阻擋寫入剪貼簿。仍可按「一鍵貼上」。`, 'ok');
      }
    } catch (e) {
      console.error(e);
      extractedPdfText = "";
      setStatus(`一鍵複製失敗：${e.message}`, 'error');
    } finally {
      btnCopy.disabled = false; btnPaste.disabled = false;
    }
  }

  async function oneClickPaste() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵貼上」。', 'error');

    if (!extractedPdfText) {
      setStatus('尚未擷取全文，先自動擷取…');
      await oneClickCopy();
      if (!extractedPdfText) return;
    }

    document.getElementById('sourceText').value = extractedPdfText;
    setStatus('一鍵貼上完成：已保留原 PDF 段落/換行，方便與翻譯結果對照。', 'ok');
  }

  function clearAll() {
    document.getElementById('courseCode').value = '';
    document.getElementById('pdfFrame').src = '';
    document.getElementById('meta').textContent = '尚未載入 PDF';
    document.getElementById('sourceText').value = '';
    document.getElementById('translatedText').value = '';
    extractedPdfText = '';
    currentPdfUrl = null;
    setStatus('');
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnSearch').addEventListener('click', lookup);
    document.getElementById('btnTranslate').addEventListener('click', translateAll);
    document.getElementById('btnClear').addEventListener('click', clearAll);
    document.getElementById('btnOneClickCopy').addEventListener('click', oneClickCopy);
    document.getElementById('btnOneClickPaste').addEventListener('click', oneClickPaste);

    setOneClickButtonsEnabled(false);

    const timer = setInterval(() => {
      if (window.pdfjsLib) {
        clearInterval(timer);
        try {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";
          pdfJsReady = true;
          setOneClickButtonsEnabled(true);
        } catch (e) {
          console.error(e);
          pdfJsReady = false;
          setOneClickButtonsEnabled(false);
        }
      }
    }, 200);

    setTimeout(() => { if (!pdfJsReady) setOneClickButtonsEnabled(false); }, 3000);
  });
</script>
</body>
</html>
