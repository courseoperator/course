<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程碼查詢課綱（PDF）+ 翻譯</title>

  <!-- ✅ 本機 PDF.js（請確認 repo 有這兩個檔案）
       /vendor/pdfjs/pdf.min.js
       /vendor/pdfjs/pdf.worker.min.js
  -->
  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 220px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 120px); }

    /* ✅ 兩欄各占一半 */
    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr; /* 50% / 50% */
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
    }

    .card-body{ flex:1; min-height:0; }
    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.5;
      padding:10px;
      white-space: pre-wrap;   /* ✅ 保留換行 */
      overflow-wrap: anywhere;
    }

    /* ✅ 翻譯卡片內部：原文 30% / 翻譯 70%（保留你之前的格式優化） */
    .split{
      display:grid;
      grid-template-rows: 0.3fr 0.7fr;
      gap:10px;
      height:100%;
      padding:10px;
    }

    .box{
      border:1px solid var(--border);
      border-radius:10px;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }
    .box .label{
      padding:8px 10px;
      background:#fafafa;
      border-bottom:1px solid var(--border);
      font-size:12.5px;
    }
    .box .content{ flex:1; min-height:0; }

    /* ✅ 翻譯結果更好讀 */
    #translatedText { line-height: 1.7; }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }

    /* ✅ 手機版：上下排列（各占整行） */
    @media (max-width: 900px) {
      main { height: auto; }
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        padding: 10px 12px;
      }
      .topbar { gap: 8px; }
      input { width: 100%; }

      #pdfCard .card-body { height: 55vh; }
      #transCard .card-body { height: 65vh; }

      .split { grid-template-rows: 0.35fr 0.65fr; }
    }

    @media (max-width: 420px) {
      h2 { font-size: 17px; }
      button, select { width: 100%; }
      .topbar { align-items: stretch; }
      .split { grid-template-rows: 0.4fr 0.6fr; }
      #pdfCard .card-body { height: 50vh; }
      #transCard .card-body { height: 70vh; }
    }
  </style>
</head>

<body>
<header>
  <h2>課程碼查詢課綱（PDF）+ 翻譯</h2>
  <div class="hint">
    流程：載入 PDF → 一鍵複製（盡量保留段落/換行）→ 一鍵貼上 → 翻譯（保留段落格式，方便對照）。
    若一鍵擷取失敗，仍可手動：PDF 內 <code>Ctrl+C</code> → 原文框 <code>Ctrl+V</code>。
  </div>

  <div class="topbar">
    <input id="courseCode" placeholder="輸入課程碼（四位數）" maxlength="4" />
    <button id="btnSearch" type="button">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上</button>

    <label for="lang">語言</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
      <option value="th">ไทย</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>

    <button id="btnTranslate" type="button">翻譯</button>
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <!-- 左：PDF（50%） -->
    <div id="pdfCard" class="card">
      <div id="meta" class="card-header">尚未載入 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <!-- 右：翻譯（50%） -->
    <div id="transCard" class="card">
      <div class="card-header">翻譯區（原文/翻譯可對照）</div>
      <div class="card-body">
        <div class="split">
          <div class="box">
            <div class="label">原文（保留段落/換行）</div>
            <div class="content"><textarea id="sourceText"></textarea></div>
          </div>

          <div class="box">
            <div class="label">翻譯結果（保留段落）</div>
            <div class="content"><textarea id="translatedText"></textarea></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const TRANSLATE_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbzmMkx32IfB9rT9x3XIubiGv4RbRyWdzj9m2hdwFftQuQ7VrQupVrA9OUSeXlF-PB8qyA/exec";

  // PDF.js 本機 worker（請確認路徑存在）
  let pdfJsReady = false;

  let indexData = null;
  let currentPdfUrl = null;
  let extractedPdfText = "";

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    document.getElementById('btnOneClickCopy').disabled = !enabled;
    document.getElementById('btnOneClickPaste').disabled = !enabled;
  }

  async function loadIndex() {
    if (indexData) return indexData;
    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json');
    indexData = await res.json();
    return indexData;
  }

  async function lookup() {
    try {
      const code = (document.getElementById('courseCode').value || '').trim();
      if (code.length !== 4) {
        setStatus('請輸入四位數課程碼', 'error');
        return;
      }

      setStatus('查詢中…');
      const idx = await loadIndex();
      const entry = idx[code];

      if (!entry || !entry.file) {
        setStatus('查無此課程碼（請確認 index.json）', 'error');
        return;
      }

      const rawPath = entry.file;
      const encodedPath = encodeURI(rawPath);

      currentPdfUrl = encodedPath;
      extractedPdfText = "";

      document.getElementById('pdfFrame').src = encodedPath;
      document.getElementById('meta').textContent =
        `課程碼：${code}｜${entry.title_zh || ''}（${rawPath}）`;

      document.getElementById('sourceText').value = '';
      document.getElementById('translatedText').value = '';

      setStatus(pdfJsReady
        ? 'PDF 已載入。可按「一鍵複製」擷取全文（盡量保留段落）。'
        : 'PDF 已載入，但 PDF.js 未就緒（請確認 vendor/pdfjs 檔案存在）。',
        'ok'
      );
    } catch (e) {
      console.error(e);
      setStatus(`發生錯誤：${e.message}`, 'error');
    }
  }

  // ====== ✅ 文字擷取的「段落/換行」保留策略 ======
  // PDF.js 的 getTextContent 會給 items，每個 item 有 transform 位置。
  // 我們用「行」與「段落」規則：
  // - 同一頁：依 y 座標分群成行（y 相近視為同一行）
  // - 行與行之間若距離很大 → 視為段落空行
  // - 同一行內：若 x 距離很大 → 加空格（避免字黏在一起）
  function normalizeTextForTranslation(text) {
    // 保留換行；同時把過多空白壓縮
    return (text || '')
      .replace(/[ \t]+\n/g, '\n')
      .replace(/\n[ \t]+/g, '\n')
      .replace(/[ \t]{2,}/g, ' ')
      .replace(/\n{3,}/g, '\n\n')
      .trim();
  }

  async function extractAllTextFromPdfWithLayout(pdfUrl) {
    const absUrl = new URL(pdfUrl, window.location.href).href;

    const loadingTask = window.pdfjsLib.getDocument({ url: absUrl });
    const pdf = await loadingTask.promise;

    let full = "";

    for (let p = 1; p <= pdf.numPages; p++) {
      setStatus(`擷取 PDF 文字中…（第 ${p}/${pdf.numPages} 頁）`);
      const page = await pdf.getPage(p);
      const tc = await page.getTextContent();

      // 取出含座標的 tokens
      // transform = [a, b, c, d, e, f]，其中 e=x, f=y
      const tokens = tc.items
        .filter(it => (it.str || '').trim().length > 0 && it.transform && it.transform.length >= 6)
        .map(it => ({
          str: it.str,
          x: it.transform[4],
          y: it.transform[5]
        }));

      if (tokens.length === 0) {
        full += "\n\n";
        continue;
      }

      // 依 y（由上到下）排序，再依 x（由左到右）排序
      tokens.sort((a, b) => {
        // y 大通常代表更上面（PDF 座標系可能不同，但大多可用）
        if (b.y !== a.y) return b.y - a.y;
        return a.x - b.x;
      });

      // 分群：y 相近為同一行
      const lineThreshold = 2.5; // y 差距 <= 2.5 視為同一行（可微調）
      const lines = [];
      let currentLine = [tokens[0]];

      for (let i = 1; i < tokens.length; i++) {
        const prev = tokens[i - 1];
        const cur = tokens[i];
        if (Math.abs(cur.y - prev.y) <= lineThreshold) {
          currentLine.push(cur);
        } else {
          lines.push(currentLine);
          currentLine = [cur];
        }
      }
      lines.push(currentLine);

      // 將每行轉成文字：依 x 排序、用間距補空格
      const lineTexts = [];
      const paragraphBreaks = []; // 記錄行間距，判斷是否插入空行

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].slice().sort((a, b) => a.x - b.x);
        let lt = "";

        for (let j = 0; j < line.length; j++) {
          const t = line[j];
          if (j === 0) {
            lt += t.str;
          } else {
            const prev = line[j - 1];
            const gap = t.x - prev.x;
            // 若字塊水平距離大，補空格；避免黏字
            if (gap > 8) lt += " ";
            lt += t.str;
          }
        }

        lineTexts.push(lt.trim());

        // 行距判斷：與下一行 y 差距大 → 段落
        if (i < lines.length - 1) {
          const yThis = averageY(lines[i]);
          const yNext = averageY(lines[i + 1]);
          const dy = Math.abs(yThis - yNext);
          paragraphBreaks.push(dy);
        }
      }

      // 將行組合，插入段落空行
      // paragraphDyThreshold：行距大於這個值 → 插入空行（視為段落分隔）
      const paragraphDyThreshold = 12; // 可微調，越大越不容易插段落

      let pageText = "";
      for (let i = 0; i < lineTexts.length; i++) {
        pageText += lineTexts[i] + "\n";
        if (i < paragraphBreaks.length && paragraphBreaks[i] > paragraphDyThreshold) {
          pageText += "\n"; // 段落空行
        }
      }

      full += pageText.trimEnd() + "\n\n"; // 每頁後空行
    }

    return normalizeTextForTranslation(full);
  }

  function averageY(lineTokens) {
    const sum = lineTokens.reduce((acc, t) => acc + t.y, 0);
    return sum / Math.max(1, lineTokens.length);
  }

  // ====== 段落切分與排版（保留先前的翻譯格式優化） ======
  function splitIntoParagraphs(text) {
    const t = (text || '').replace(/\r\n/g, '\n').trim();

    // 用空行切段（與原文對照最重要）
    let paras = t.split(/\n{2,}/).map(s => s.trim()).filter(Boolean);

    // 若真的沒有空行，再退而求其次
    if (paras.length <= 1) {
      const lines = t.split('\n').map(s => s.trim()).filter(Boolean);
      paras = [];
      let buf = '';
      for (const line of lines) {
        if ((buf + ' ' + line).trim().length < 180) {
          buf = (buf ? (buf + ' ' + line) : line);
        } else {
          if (buf) paras.push(buf.trim());
          buf = line;
        }
      }
      if (buf) paras.push(buf.trim());
    }

    return paras;
  }

  async function translateChunk(source, targetLang) {
    const res = await fetch(TRANSLATE_ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify({ text: source, target_lang: targetLang })
    });

    if (!res.ok) {
      const t = await res.text();
      throw new Error(`翻譯失敗（HTTP ${res.status}）：${t.slice(0, 200)}`);
    }

    const ct = (res.headers.get('content-type') || '').toLowerCase();
    if (ct.includes('application/json')) {
      const data = await res.json();
      if (data.error) throw new Error(data.error);
      return data.translated_text || '';
    } else {
      return (await res.text()) || '';
    }
  }

  async function translateAll() {
    const src = (document.getElementById('sourceText').value || '').trim();
    if (!src) {
      setStatus('請先貼上原文內容（或用「一鍵貼上」）。', 'error');
      return;
    }

    const lang = document.getElementById('lang').value;
    const btn = document.getElementById('btnTranslate');
    btn.disabled = true;

    try {
      const paras = splitIntoParagraphs(src);

      // 避免超長段落：用句子切小段（不硬切字元）
      const chunks = [];
      for (const p of paras) {
        if (p.length <= 2500) {
          chunks.push(p);
        } else {
          const sentences = p.split(/(?<=[。．！!?])\s+/);
          let buf = '';
          for (const s of sentences) {
            if ((buf + ' ' + s).trim().length <= 2400) {
              buf = (buf ? buf + ' ' + s : s);
            } else {
              if (buf) chunks.push(buf.trim());
              buf = s;
            }
          }
          if (buf) chunks.push(buf.trim());
        }
      }

      let out = '';
      for (let i = 0; i < chunks.length; i++) {
        setStatus(`翻譯中…（段落 ${i + 1}/${chunks.length}）`);
        const translated = await translateChunk(chunks[i], lang);
        out += translated.trim() + '\n\n'; // ✅ 段落空行，便於對照
      }

      document.getElementById('translatedText').value = out.trim();
      setStatus('翻譯完成（已保留段落格式，方便對照）', 'ok');

    } catch (e) {
      console.error(e);
      setStatus(`翻譯失敗：${e.message}`, 'error');

    } finally {
      btn.disabled = false;
    }
  }

  // ====== 一鍵複製/貼上 ======
  async function oneClickCopy() {
    if (!pdfJsReady) {
      setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
      return;
    }
    if (!currentPdfUrl) {
      setStatus('請先查詢並載入 PDF，再使用「一鍵複製」。', 'error');
      return;
    }

    const btnCopy = document.getElementById('btnOneClickCopy');
    const btnPaste = document.getElementById('btnOneClickPaste');
    btnCopy.disabled = true;
    btnPaste.disabled = true;

    try {
      setStatus('開始擷取 PDF 全文（保留段落/換行）…');
      const text = await extractAllTextFromPdfWithLayout(currentPdfUrl);

      if (!text) {
        extractedPdfText = "";
        setStatus('擷取結果為空：可能是掃描型 PDF 或文字不可擷取。', 'error');
        return;
      }

      extractedPdfText = text;

      try {
        await navigator.clipboard.writeText(extractedPdfText);
        setStatus(`一鍵複製完成：已寫入剪貼簿（保留段落/換行，約 ${extractedPdfText.length} 字）。也可按「一鍵貼上」。`, 'ok');
      } catch (clipErr) {
        console.warn(clipErr);
        setStatus(`已擷取全文（保留段落/換行，約 ${extractedPdfText.length} 字），但瀏覽器阻擋寫入剪貼簿。仍可按「一鍵貼上」。`, 'ok');
      }
    } catch (e) {
      console.error(e);
      extractedPdfText = "";
      setStatus(`一鍵複製失敗：${e.message}`, 'error');
    } finally {
      btnCopy.disabled = false;
      btnPaste.disabled = false;
    }
  }

  async function oneClickPaste() {
    if (!pdfJsReady) {
      setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
      return;
    }
    if (!currentPdfUrl) {
      setStatus('請先查詢並載入 PDF，再使用「一鍵貼上」。', 'error');
      return;
    }

    if (!extractedPdfText) {
      setStatus('尚未擷取全文，先自動擷取…');
      await oneClickCopy();
      if (!extractedPdfText) return;
    }

    document.getElementById('sourceText').value = extractedPdfText;
    setStatus('一鍵貼上完成：已保留原 PDF 段落/換行，方便與翻譯結果對照。', 'ok');
  }

  function clearAll() {
    document.getElementById('courseCode').value = '';
    document.getElementById('pdfFrame').src = '';
    document.getElementById('meta').textContent = '尚未載入 PDF';
    document.getElementById('sourceText').value = '';
    document.getElementById('translatedText').value = '';
    extractedPdfText = '';
    currentPdfUrl = null;
    setStatus('');
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnSearch').addEventListener('click', lookup);
    document.getElementById('btnTranslate').addEventListener('click', translateAll);
    document.getElementById('btnClear').addEventListener('click', clearAll);
    document.getElementById('btnOneClickCopy').addEventListener('click', oneClickCopy);
    document.getElementById('btnOneClickPaste').addEventListener('click', oneClickPaste);

    // 先禁用
    setOneClickButtonsEnabled(false);

    // 等 pdf.js 載入後初始化 worker（本機）
    const timer = setInterval(() => {
      if (window.pdfjsLib) {
        clearInterval(timer);
        try {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";
          pdfJsReady = true;
          setOneClickButtonsEnabled(true);
        } catch (e) {
          console.error(e);
          pdfJsReady = false;
          setOneClickButtonsEnabled(false);
        }
      }
    }, 200);

    setTimeout(() => {
      if (!pdfJsReady) setOneClickButtonsEnabled(false);
    }, 3000);
  });
</script>
</body>
</html>
