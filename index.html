<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課綱查詢多語翻譯（R編號 / 選課代碼）</title>

  <!-- 本機 PDF.js -->
  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 260px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 140px); }

    /* 兩欄各占一半：左 PDF、右 原文 */
    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .card-body{ flex:1; min-height:0; }

    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.6;
      padding:10px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }

    .mini-hint{
      margin-top: 6px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.5;
    }

    .right-actions{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      padding:10px 10px 0;
      align-items:center;
    }

    @media (max-width: 900px) {
      main { height: auto; }
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto; padding: 10px 12px; }
      .topbar { gap: 8px; }
      input { width: 100%; }
      #pdfCard .card-body { height: 55vh; }
      #textCard .card-body { height: 55vh; }
    }

    @media (max-width: 420px) {
      h2 { font-size: 17px; }
      button, select { width: 100%; }
      .topbar { align-items: stretch; }
      #pdfCard .card-body { height: 50vh; }
      #textCard .card-body { height: 60vh; }
    }
  </style>
</head>

<body>
<header>
  <h2>課綱查詢（PDF）+ Google 翻譯（新頁）</h2>
  <div class="hint">
    可用 <code>R001</code>（編號）或 <code>0621</code>（4位選課代碼）查詢課綱 PDF，右側可擷取原文並送到 Google 翻譯新分頁。
  </div>

  <div class="topbar">
    <input id="courseCode" placeholder="輸入 R001 或 4位選課代碼（例如 0621）" />
    <button id="btnSearch" type="button">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上</button>

    <label for="lang">語言</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
      <option value="th">ไทย</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>

    <button id="btnOpenGTranslate" type="button">一鍵翻譯</button>
  </div>

  <div class="mini-hint">
    建議流程：① 查詢（R編號/選課代碼）② 一鍵貼上 ③ 一鍵翻譯
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <!-- 左：PDF -->
    <div id="pdfCard" class="card">
      <div id="meta" class="card-header">尚未載入 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <!-- 右：原文（不顯示翻譯結果欄位） -->
    <div id="textCard" class="card">
      <div class="card-header">原文（保留段落/換行）</div>
      <div class="right-actions">
        <span class="mini-hint" style="margin:0;">
          也可直接在此複製與貼上原文，再按「一鍵翻譯」。
        </span>
      </div>
      <div class="card-body">
        <textarea id="sourceText" placeholder="可按「一鍵貼上」把課綱擷取進來，也可自行複製貼上原文。"></textarea>
      </div>
    </div>
  </div>
</main>

<script>
  let pdfJsReady = false;
  let indexData = null;

  // 反查表：course_code(4位數) -> [Rxxx...]
  let courseCodeMap = null;

  let currentPdfUrl = null;
  let extractedPdfText = "";

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    document.getElementById('btnOneClickCopy').disabled = !enabled;
    document.getElementById('btnOneClickPaste').disabled = !enabled;
  }

  function normalizeQuery(raw) {
    const s = (raw || '').trim();
    if (!s) return '';
    return s.toUpperCase();
  }

  function isRCode(q) {
    return /^R\d{3,4}$/.test(q);
  }

  function isCourseCode4(q) {
    return /^\d{4}$/.test(q);
  }

  async function loadIndex() {
    if (indexData) return indexData;

    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json（請確認存在於 repo 根目錄）');
    indexData = await res.json();

    // 建 course_code 反查表（只建一次）
    courseCodeMap = new Map();
    for (const [rid, entry] of Object.entries(indexData)) {
      const cc = (entry && entry.course_code) ? String(entry.course_code).trim() : '';
      if (!/^\d{4}$/.test(cc)) continue;
      if (!courseCodeMap.has(cc)) courseCodeMap.set(cc, []);
      courseCodeMap.get(cc).push(rid);
    }

    return indexData;
  }

  function buildMetaText(rid, entry, queryUsed) {
    const parts = [];

    // 第一行：中文名 + 英文名
    const zh = entry.title_zh || '';
    const en = entry.title_en || '';
    parts.push(`${zh}${en ? " / " + en : ""}`.trim() || '（未命名課程）');

    // 第二行：學院/系所/學制
    const line2 = [entry.college, entry.department, entry.program].filter(Boolean).join("｜");
    if (line2) parts.push(line2);

    // 第三行：編號/選課代碼/檔案
    const cc = entry.course_code ? String(entry.course_code).trim() : '';
    const file = entry.file || '';
    const qNote = queryUsed ? `（查詢：${queryUsed}）` : '';
    parts.push(`編號：${rid}${cc ? "｜選課代碼：" + cc : ""}${qNote}\n檔案：${file}`);

    return parts.join("\n");
  }

  async function lookup() {
    try {
      const inputEl = document.getElementById('courseCode');
      const q = normalizeQuery(inputEl.value);
      inputEl.value = q;

      if (!q) {
        setStatus('請輸入 R編號（例如 R001）或 4位選課代碼（例如 0621）。', 'error');
        return;
      }

      setStatus('查詢中…');
      const idx = await loadIndex();

      let rid = null;
      let entry = null;

      if (isRCode(q)) {
        rid = q;
        entry = idx[rid];
        if (!entry)
