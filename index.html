<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程碼查詢課綱（PDF）+ 翻譯</title>

  <!-- ✅ 改成本機載入：避免 CDN 被擋 -->
  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 220px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 120px); }

    .layout{
      display:grid;
      grid-template-columns: 2.2fr 1fr;
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
    }

    .card-body{ flex:1; min-height:0; }
    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.5;
      padding:10px;
    }

    .split{
      display:grid;
      grid-template-rows: 0.3fr 0.7fr;
      gap:10px;
      height:100%;
      padding:10px;
    }

    .box{
      border:1px solid var(--border);
      border-radius:10px;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }
    .box .label{
      padding:8px 10px;
      background:#fafafa;
      border-bottom:1px solid var(--border);
      font-size:12.5px;
    }
    .box .content{ flex:1; min-height:0; }

    @media (max-width: 900px) {
      main { height: auto; }
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto; padding: 10px 12px; }
      input { width: 100%; }
      #pdfCard .card-body { height: 55vh; }
      #transCard .card-body { height: 65vh; }
      .split { grid-template-rows: 0.35fr 0.65fr; }
    }
    @media (max-width: 420px) {
      button, select { width: 100%; }
      .topbar { align-items: stretch; }
      .split { grid-template-rows: 0.4fr 0.6fr; }
      #pdfCard .card-body { height: 50vh; }
      #transCard .card-body { height: 70vh; }
    }
  </style>
</head>

<body>
<header>
  <h2>課程碼查詢課綱（PDF）+ 翻譯</h2>
  <div class="hint">
    若一鍵功能不可用，仍可手動：PDF 內 Ctrl+C → 原文框 Ctrl+V。
  </div>

  <div class="topbar">
    <input id="courseCode" placeholder="輸入課程碼（四位數）" maxlength="4" />
    <button id="btnSearch" type="button">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上</button>

    <label for="lang">語言</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
    </select>

    <button id="btnTranslate" type="button">翻譯</button>
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <div id="pdfCard" class="card">
      <div id="meta" class="card-header">尚未載入 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <div id="transCard" class="card">
      <div class="card-header">翻譯區</div>
      <div class="card-body">
        <div class="split">
          <div class="box">
            <div class="label">原文</div>
            <div class="content"><textarea id="sourceText"></textarea></div>
          </div>
          <div class="box">
            <div class="label">翻譯結果</div>
            <div class="content"><textarea id="translatedText"></textarea></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const TRANSLATE_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbzmMkx32IfB9rT9x3XIubiGv4RbRyWdzj9m2hdwFftQuQ7VrQupVrA9OUSeXlF-PB8qyA/exec";

  let indexData = null;
  let currentPdfUrl = null;
  let extractedPdfText = "";
  let pdfJsReady = false;

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    document.getElementById('btnOneClickCopy').disabled = !enabled;
    document.getElementById('btnOneClickPaste').disabled = !enabled;
  }

  async function loadIndex() {
    if (indexData) return indexData;
    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json');
    indexData = await res.json();
    return indexData;
  }

  async function lookup() {
    try {
      const code = (document.getElementById('courseCode').value || '').trim();
      if (code.length !== 4) return setStatus('請輸入四位數課程碼', 'error');

      const idx = await loadIndex();
      const entry = idx[code];
      if (!entry || !entry.file) return setStatus('查無此課程碼', 'error');

      const rawPath = entry.file;
      const encodedPath = encodeURI(rawPath);

      currentPdfUrl = encodedPath;
      extractedPdfText = "";

      document.getElementById('pdfFrame').src = encodedPath;
      document.getElementById('meta').textContent = `課程碼：${code}｜${entry.title_zh || ''}（${rawPath}）`;

      document.getElementById('sourceText').value = '';
      document.getElementById('translatedText').value = '';

      setStatus(pdfJsReady
        ? 'PDF 已載入。可按「一鍵複製」擷取全文。'
        : 'PDF 已載入，但 PDF.js 尚未就緒（請確認 ./vendor/pdfjs/ 兩個檔案已上傳）。',
        'ok'
      );
    } catch (e) {
      console.error(e);
      setStatus(`發生錯誤：${e.message}`, 'error');
    }
  }

  function chunkText(text, maxChars = 2000) {
    const out = [];
    for (let i = 0; i < text.length; i += maxChars) out.push(text.slice(i, i + maxChars));
    return out;
  }

  async function translateChunk(source, targetLang) {
    const res = await fetch(TRANSLATE_ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify({ text: source, target_lang: targetLang })
    });
    if (!res.ok) throw new Error(`翻譯失敗：HTTP ${res.status}`);
    const data = await res.json();
    return data.translated_text || '';
  }

  async function translateAll() {
    const src = (document.getElementById('sourceText').value || '').trim();
    if (!src) return setStatus('請先貼上原文', 'error');

    const lang = document.getElementById('lang').value;
    const btn = document.getElementById('btnTranslate');
    btn.disabled = true;

    try {
      const parts = chunkText(src, 2000);
      let out = '';
      for (let i = 0; i < parts.length; i++) {
        setStatus(`翻譯中…（${i + 1}/${parts.length}）`);
        out += await translateChunk(parts[i], lang) + '\n';
      }
      document.getElementById('translatedText').value = out.trim();
      setStatus('翻譯完成', 'ok');
    } catch (e) {
      console.error(e);
      setStatus(`翻譯失敗：${e.message}`, 'error');
    } finally {
      btn.disabled = false;
    }
  }

  async function extractAllTextFromPdf(pdfUrl) {
    const absUrl = new URL(pdfUrl, window.location.href).href;
    const loadingTask = window.pdfjsLib.getDocument({ url: absUrl });
    const pdf = await loadingTask.promise;

    let full = '';
    for (let p = 1; p <= pdf.numPages; p++) {
      setStatus(`擷取中…（第 ${p}/${pdf.numPages} 頁）`);
      const page = await pdf.getPage(p);
      const content = await page.getTextContent();
      full += content.items.map(it => it.str).join(' ') + '\n\n';
    }
    return full.trim();
  }

  async function oneClickCopy() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 檔案）', 'error');
    if (!currentPdfUrl) return setStatus('請先載入 PDF', 'error');

    try {
      const text = await extractAllTextFromPdf(currentPdfUrl);
      if (!text) return setStatus('擷取為空（可能是掃描型 PDF）', 'error');

      extractedPdfText = text;

      try {
        await navigator.clipboard.writeText(extractedPdfText);
        setStatus(`一鍵複製完成（約 ${extractedPdfText.length} 字）`, 'ok');
      } catch {
        setStatus(`已擷取全文（約 ${extractedPdfText.length} 字），但瀏覽器阻擋寫入剪貼簿，可改用一鍵貼上。`, 'ok');
      }
    } catch (e) {
      console.error(e);
      setStatus(`一鍵複製失敗：${e.message}`, 'error');
    }
  }

  async function oneClickPaste() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 檔案）', 'error');
    if (!currentPdfUrl) return setStatus('請先載入 PDF', 'error');

    if (!extractedPdfText) {
      setStatus('尚未擷取，先自動擷取…');
      await oneClickCopy();
      if (!extractedPdfText) return;
    }
    document.getElementById('sourceText').value = extractedPdfText;
    setStatus('一鍵貼上完成，可按翻譯', 'ok');
  }

  function clearAll() {
    document.getElementById('courseCode').value = '';
    document.getElementById('pdfFrame').src = '';
    document.getElementById('meta').textContent = '尚未載入 PDF';
    document.getElementById('sourceText').value = '';
    document.getElementById('translatedText').value = '';
    extractedPdfText = '';
    currentPdfUrl = null;
    setStatus('');
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnSearch').addEventListener('click', lookup);
    document.getElementById('btnTranslate').addEventListener('click', translateAll);
    document.getElementById('btnClear').addEventListener('click', clearAll);
    document.getElementById('btnOneClickCopy').addEventListener('click', oneClickCopy);
    document.getElementById('btnOneClickPaste').addEventListener('click', oneClickPaste);

    // 預設先關閉
    setOneClickButtonsEnabled(false);

    // 等 pdf.min.js 載入後再初始化
    const timer = setInterval(() => {
      if (window.pdfjsLib) {
        clearInterval(timer);

        // ✅ worker 也用本機，避免版本不一致與 CDN 問題
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";

        pdfJsReady = true;
        setOneClickButtonsEnabled(true);
        // 不要打擾使用者，但可視需要提示
        // setStatus('PDF.js 已就緒：可使用一鍵複製/貼上。', 'ok');
      }
    }, 200);

    // 3 秒還沒就緒就保持禁用
    setTimeout(() => {
      if (!pdfJsReady) {
        setOneClickButtonsEnabled(false);
      }
    }, 3000);
  });
</script>
</body>
</html>
